<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator"> Calculator 
        <div class="calculator-screen">
            Display Screen
        </div>

        <div class="calculator-numpad"> 
            <div class="calculator-numpad numeric-keys"> 
                <div class="calculator-numpad number-keys">
                    <button class="calculator-numpad number-key">7</button>
                    <button class="calculator-numpad number-key">8</button>
                    <button class="calculator-numpad number-key">9</button>

                    <button class="calculator-numpad number-key">4</button>
                    <button class="calculator-numpad number-key">5</button>
                    <button class="calculator-numpad number-key">6</button>

                    <button class="calculator-numpad number-key">1</button>
                    <button class="calculator-numpad number-key">2</button>
                    <button class="calculator-numpad number-key">3</button>

                    <button class="calculator-numpad number-key-zero">0</button>
                    <button class="calculator-numpad decimal-key">.</button>
                </div>

                <div class="calculator-numpad operator-keys"> 
                    <button class="calculator-numpad operator-key"> / </button>
                    <button class="calculator-numpad operator-key"> * </button>
                    <button class="calculator-numpad operator-key"> - </button>
                    <button class="calculator-numpad operator-key"> + </button>
                </div>
            </div>

            <div class="calculator-numpad control-keys"> 
                <button class="calculator-numpad control-key"> Clear </button>
                <button class="calculator-numpad control-key"> Backspace </button>
                <button class="calculator-numpad control-key"> = </button>
            </div>
        </div>
    </div>
    
</body>
</html>
